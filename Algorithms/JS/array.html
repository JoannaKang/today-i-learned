          function solution(arr) {
            let answer = 0;
            let n = arr.length;
            let dx = [-1, 0, 1, 0];
            let dy = [0, 1, 0, -1];
            for (let i = 0 ; i < n; i++) {
              for (let j = 0; j < n; j++) {
                let flag = 1; // 봉우리가 있음이 기본세팅
                for (let k = 0; k < 4; k++) { // 4가지 방향을 순회하도록
                  let nx = i+dx[k]; // 행좌표
                  let ny = j+dy[k]; // 열좌표
                  if(nx >= 0 && nx < n && nx >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                    flag=0;
                    break;
                  } // 현재 좌표보다 큰 좌표가 있다면 봉우리 없음
                }
                if (flag) answer++;
              }
            }


            return answer;
          }

            const score = [
            [5,3,7,2,3],
            [3,7,1,6,1],
            [7,2,5,3,4],
