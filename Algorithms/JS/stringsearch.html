            // 5. 문자열 압축
            function solution(alphabet){
              let answer = '';
              let counter = 1;
              alphabet = alphabet+" ";

              for (let i = 0; i < alphabet.length -1; i++) {
                if (alphabet[i] === alphabet[i + 1]) {
                  counter += 1;
                } else if (alphabet[i] !== alphabet[i + 1]) {
                  answer += alphabet[i]
                  if (counter > 1) answer += String(counter);
                  counter = 1;
                }
              }
              return answer;
            }
