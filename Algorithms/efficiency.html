          // 3. 연속부분수열 
          function solution(m, arr){
            let answer = 0;
            let left = right = 0;
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
              right = i;
              sum += arr[right];
              if (sum === m) answer ++; 
              while (sum >= m) {
                sum -= arr[left];
                if (sum === m) answer ++; 
                left ++;
              }
            }
            return answer;
            }
