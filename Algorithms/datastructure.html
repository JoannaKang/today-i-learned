          // 4. 후위식 연산
          function solution(s){  
            const stack = [];
            for (let i = 0; i < s.length; i++) {
              if (!isNaN(parseInt(s[i]))) {
                stack.push(s[i]) 
              } else {
                let right = parseInt(stack.pop());
                let left = parseInt(stack.pop());
                let result;
                if (s[i] === "+") {
                  result = left + right;
                } else if (s[i] === "-") {
                  result = left - right;
                } else if (s[i] === "*") {
                  result = left * right;
                } else if (s[i] === "/") {
                  result = left / right;
                }
                stack.push(result)
              }
            }
            return stack[0];
            }

            let str="352+*9-";
            console.log(solution(str));
