          // 7. 교육과정 설계
          function solution(need, plan){
                let answer="YES";
                let queue = [...need];
                for(let i = 0; i < plan.length; i++) {
                  // 필수과목인지?
                  if (queue.indexOf(plan[i]) !== -1 && queue[0] === plan[i]) {
                    queue.shift();
                  } else if (queue.indexOf(plan[i]) !== -1 && queue[0] !== plan[i]) {
                    answer = "NO";
                  }
                }

                if (queue.length > 0) answer = "NO";
                
                return answer;
            }
